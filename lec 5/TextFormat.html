<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text Format Tags</h1>
    <p>This is a <b>Bold</b> text</p>
    <!-- Bold text -->
    <p>This is a <strong>Strong</strong> text</p>
     <!-- Important text-->
     <p>This is a <i>Italic</i> text</p>
      <!--Italic  text-->
    <p>This is a <em>Emphasized</em> text</p>
     <!-- Emphasized text-->
     <p>This is a <mark>Hilghted</mark> text</p>
      <!-- Marked text -->
    <p>This is a <small>Smaller</small> text</p>
     <!-- Small text -->
     <p>This is a H<sub>2</sub>O text</p>
      <!-- Subsript text -->
    <p>This is a <sup>2</sup> text</p>
     <!-- Superscript text -->
     <p>This is a <del>Deleted</del>text</p>
     <!-- Deleted text -->
</body>
</html>
